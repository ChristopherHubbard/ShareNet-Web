service: sharenet-server

frameworkVersion: ">=1.16.0 <2.0.0"

provider:
  name: aws
  runtime: python3.7
  stage: dev
  region: us-east-2
  iamRoleStatements:
    - Effect: "Allow"
      Action:
       - dynamodb:Query
       - dynamodb:Scan
       - dynamodb:GetItem
       - dynamodb:PutItem
       - dynamodb:UpdateItem
       - dynamodb:DeleteItem
      Resource: 
        - "arn:aws:dynamodb:us-east-2:659125015803:table/user_info"
        - "arn:aws:dynamodb:us-east-2:659125015803:table/device_info"
      

environment:
  SLS_DEBUG: true

plugins:
  - serverless-python-requirements
custom:
  pythonRequirements:
    usePipenv: true

functions:

  new_user:
    handler: handler.new_user
    timeout: 30
    events:
      - http:
          path: /users/register
          method: post
          cors: true

  new_device:
    handler: handler.new_device
    timeout: 30
    events:
      - http:
          path: /devices
          method: post
          cors: true

  login_user:
    handler: handler.login_user
    timeout: 30
    events:
      - http:
          path: /users/login
          method: get
          cors: true

  delete_user:
    handler: handler.delete_user
    timeout: 30
    events:
      - http:
          path: /users/remove
          method: delete
          cors: true

  search_devices:
    handler: handler.find_device_by_code
    timeout: 30
    events:
      - http:
          path: /connect
          method: get
          cors: true

  get_user_devices:
    handler: handler.get_devices_by_owner
    timeout: 30
    events:
      - http:
          path: /devices
          method: get
          cors: true

  remove_device:
    handler: handler.remove_device
    timeout: 30
    events:
      - http:
          path: /devices
          method: delete
          cors: true